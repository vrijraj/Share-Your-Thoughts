<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Share your Thoughts Web App</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function() { console.log("Service Worker Registered"); });
                });
        }
    </script>
        
</head>
<body>

    <div class="container mt-5 text-center">
        <div class="row">
            <div class="col-md-12">
                <img src="logo.png" class="img-fluid" width="20%">
                <h1>Share your Thoughts</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam officiis maiores fugit, quo pariatur voluptate in, facilis, maxime laudantium quis nobis vitae at. Suscipit facilis nulla impedit, minima explicabo ipsam?</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 mt-5">
                <textarea class="form-control" id="msg" rows="5"></textarea>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12 mt-5">
                <button class="btn btn-primary btn-lg" id="submit">Share</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12 mt-5 pt-5">
                <a href="login.html">Admin View</a>
            </div>
        </div>

    </div>



    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
           //Your Firebase Web Setup Config Code
        };

        firebase.initializeApp(config);

        document.getElementById('submit').addEventListener('click',shareThought);

        function shareThought(){
            var msg = document.getElementById('msg').value;

            firebase.database().ref('thoughts').push({
                msg:msg,
                timestamp:Date()
            }).then(function(){
                alert("You has Successfully Stored");
                document.getElementById('msg').value= " ";
            }).catch(function(e){
                alert(e);
            });
        }
    </script>
    
</body>
</html>
