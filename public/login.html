<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Share your Thoughts</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function() { console.log("Service Worker Registered"); });
                });
        }
    </script>
</head>
<body>

    <div class="container mt-5 pt-5 text-center">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <img src="logo.png" class="img-fluid" width="80%">
                <h1>Login</h1>
                <hr>
                <br>

                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <br>
                <input type="password" class="form-control" id="pass" placeholder="Password">
                <br>
                <button class="btn btn-block btn-primary" id="login">Login</button>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mt-5 pt-5">
                <a href="index.html">Home View</a>
            </div>
        </div>
    </div>



    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDbKDBTLmPcOZR7irK8qYcXZy58dVSYBf8",
            authDomain: "sharemythought-eb15d.firebaseapp.com",
            databaseURL: "https://sharemythought-eb15d.firebaseio.com",
            projectId: "sharemythought-eb15d",
            storageBucket: "",
            messagingSenderId: "1052809926471"
        };

        firebase.initializeApp(config);

        document.getElementById('login').addEventListener('click',loginUser);

        function loginUser(){
            var email = document.getElementById('email').value;
            var pass = document.getElementById('pass').value;

            firebase.auth().signInWithEmailAndPassword(email, pass).catch(function(error) {
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log(errorCode);
                alert(errorMessage);
            });
        }

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // User is signed in.
                var email = user.email;
                var uid = user.uid;
                document.location = "home.html";
            } else {
                // User is signed out.
                // ...
            }
        });

       
    </script>
    
</body>
</html>
